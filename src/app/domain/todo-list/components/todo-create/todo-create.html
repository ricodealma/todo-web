<div class="todo-item flex items-center gap-2 w-full">
  @if (!criando) {
  <div class="flex items-center flex-1 gap-2 cursor-pointer" (click)="iniciarCriacao()">
    <button pButton icon="pi pi-plus" class="p-button-text p-button-success flex-shrink-0"></button>
    <span class="todo-text flex-1 text-gray-500"> Adicionar nova tarefa </span>
  </div>
  } @else {

  <input
    id="novo-todo-input"
    type="text"
    pInputText
    class="flex-1"
    [(ngModel)]="novoTexto"
    (blur)="concluirCriacao($event)"
    (keydown.enter)="concluirCriacao($event)"
    (keydown.escape)="cancelarCriacao()"
    autofocus
  />
  }
</div>
